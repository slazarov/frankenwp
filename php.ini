[php]
; Basic settings
memory_limit = 512M
upload_max_filesize = 512M
post_max_size = 512M
max_execution_time = 300
max_input_vars = 3000
max_input_time = 300

; OPcache settings (optimized for FrankenPHP)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_cli = 1
opcache.save_comments = 1
opcache.enable_file_override = 1

; Redis settings
redis.session.locking_enabled = 1
redis.session.lock_expire = 30
redis.session.lock_wait_time = 50000

; Security settings
# https://www.php.net/manual/en/errorfunc.constants.php
# https://github.com/docker-library/wordpress/issues/420#issuecomment-517839670
error_reporting = E_ERROR | E_WARNING | E_PARSE | E_CORE_ERROR | E_CORE_WARNING | E_COMPILE_ERROR | E_COMPILE_WARNING | E_RECOVERABLE_ERROR
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stdout
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = Off
html_errors = Off

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Session settings
session.save_handler = redis
session.save_path = "tcp://wordpress-redis:6379"
session.gc_maxlifetime = 1440

; WordPress specific
allow_url_fopen = On
auto_prepend_file =
auto_append_file =
default_charset = "UTF-8"